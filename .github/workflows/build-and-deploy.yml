name: Deploy Images to GHCR

on:
  push:
    branches:
      - main

jobs:
      push-store-image:
        runs-on: ubuntu-latest
        defaults:
          run:
            working-directory: '.'
        steps:
          - name: 'Checkout GitHub Action'
            uses: actions/checkout@main

          - name: 'Login to GitHub Container Registry'
            uses: docker/login-action@v1
            with:
              registry: ghcr.io
              username: ${{github.actor}}
              password: ${{secrets.GITHUB_TOKEN}}

          - name: 'Build Unifi Exporter Image'
            run: |
              podman build -f ./Containerfile --tag ghcr.io/bshephar/unifi-exporter:latest
              podman push ghcr.io/bshephar/unifi-exporter:latest

